<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Particle Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="numParticles">Number of Particles:</label>
        <input type="range" id="numParticles" name="numParticles" min="100" max="10000" value="1000">
        <br>
        <label for="speed">Speed:</label>
        <input type="range" id="speed" name="speed" min="0.1" max="5" step="0.1" value="1">
    </div>
    <canvas id="glCanvas"></canvas>
    <script src="scripts/main.js"></script>
</body>
</html>
